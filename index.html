<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/128/3179/3179232.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./static/main.css">

    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissor</h1>
    </header>

    <div class="modal-container" id="modal-container">
        <div class="modal" id="modal">
            <div class="modal-content">
                <h1>Game over</h1>
                <p id="modal-message"></p>
                <button id="restart-button">Restart</button>
            </div>
        </div>
    </div>

    <div class="main">
        <div class="scoreboard">

            <h2 id="winner">Choose your weapon</h2>
            <h3 id="title">First to score 5 points wins the game</h3>

            <div class="score-container">
                <div class="scorebox">
                    <div class="sign" id="playerSign">❔</div>
                    <p class="score">Player: <span id="playerScore">0</span></p>
                </div>
                <div class="scorebox">
                    <div class="sign" id="computerSign">❔</div>
                    <p class="score">Computer: <span id="computerScore">0</span></p>
                </div>
            </div>
        </div>
        <div class="buttons">
            <button class="option" id='rock'> 
                <div class="sign">✊</div>
            </button>
            <button class="option" id='paper'>
                <div class="sign">✋</div>
            </button>
            <button class="option" id='scissors'>
                <div class="sign">✌</div>
            </button>
        </div>
    </div>

    <footer class="footer">
        <p>
          Copyright ©
          <script>
            document.write(new Date().getFullYear())
          </script>
          IrishJohnDeRoxas      
        </p>
        <a href="https://github.com/IrishJohnDeRoxas"  target="_blank">
            <i class="fa-brands fa-github fa-xl"></i></a>
      </footer>
    <script src="./static/RPS.js"></script>
</body>
</html>
