<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/128/3179/3179232.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/static/main.css">

    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissor</h1>
    </header>

    <div class="main">
        <div class="scoreboard">

            <h2>Choose your weapon</h2>
            <h3>First to score 5 points wins the game</h3>

            <div class="score-container">
                <div class="scorebox">
                    <div class="sign">❔</div>
                    <p class="score" id="playerScore">Player: 0</p>
                </div>
                <div class="scorebox">
                    <div class="sign">❔</div>
                    <p class="score" id="computerScore">Computer: 0</p>
                </div>
            </div>
        </div>
        <div class="buttons">
            <button class="option" id='rock'> 
                <div class="sign">✊</div>
            </button>
            <button class="option" id='paper'>
                <div class="sign">✋</div>
            </button>
            <button class="option" id='scissors'>
                <div class="sign">✌</div>
            </button>
        </div>
    </div>
    <script src="/static/RPS.js"></script>
</body>
</html>
